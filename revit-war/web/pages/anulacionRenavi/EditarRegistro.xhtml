<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="./../../templates/temprincipal.xhtml">

                <p:dialog modal="true" widgetVar="statusDialog" header="#{util.Procesando}"   
                          draggable="false" closable="false" height="#{util.DialogHeight}" width="#{util.DialogWidth}">  
                    <h:graphicImage library="images" name="cargando.gif"/> 
                </p:dialog>  
                <p/>

                <p:fieldset id="fieldsetgenerico" style="#{util.WidthPfieldset}" legend="Editar registro" > 
                    <h:form id="form" styleClass="jsfcrud_list_form" prependId="false" >

                        <br/>

                                <tr>
                                    <td style=" width: 350px;" align="left">
                                        <h:outputText value="Nombre: " style="font-weight: bold; font-size: 11px;"/>
                                        <h:outputText id="nombrNV1" value="#{editarAnulacionController.nacidoAEditar.nombrNacViv} #{editarAnulacionController.nacidoAEditar.apellNacViv}" style=" font-size: 11px;" />
                                    </td>
                                    <td></td>
                                    <td  align="left">
                                        <h:outputText value="Número de Identificación: " style="font-weight: bold; font-size: 11px;"/>
                                        <h:outputText id="cedNV1" value="#{editarAnulacionController.nacidoAEditar.cedulNacViv}" style=" font-size: 11px;" />
                                    </td>
                                </tr>

                                <tr>
                                    <td style=" width: 350px;" align="left">
                                        <h:outputText value="Nombre Madre: " style="font-weight: bold; font-size: 11px;"/>
                                        <h:outputText id="nombrMadNV" value="#{editarAnulacionController.nacidoAEditar.fkCedulMad.nombrMad} " style=" font-size: 11px;" />
                                    </td>
                                    <td></td>
                                    <td  align="left">
                                        <h:outputText value="Cédula Madre: " style="font-weight: bold; font-size: 11px;"/>
                                        <h:outputText id="cedMadNV1" value="#{editarAnulacionController.nacidoAEditar.fkCedulMad.cedulMad}" style=" font-size: 11px;" />
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td style=" width: 350px;" align="left">
                                        <h:outputText value="Sexo: " style="font-weight: bold; font-size: 11px;"/>
                                        <h:outputText id="sexoNV1" value="#{editarAnulacionController.nacidoAEditar.fkIdSexoNv.descrSexo} " style=" font-size: 11px;" />
                                    </td>
                                    <td></td>
                                    <td  align="left">
                                        <h:outputText value="Fecha de Nacimiento: " style="font-weight: bold; font-size: 11px;"/>
                                        <h:outputText id="fechNacNV1" value="#{editarAnulacionController.formatoFecha(editarAnulacionController.nacidoAEditar.fechaNacimNacViv) }" style=" font-size: 11px;" />
                                    </td>
                                </tr>
                            </table>
                        </p:fieldset> 
                        <br/>
                        <ui:repeat id="renderizaComponentes" value="#{editarAnulacionController.anulacion.err}" var="err">
                            <p:fieldset  id="fechaNacNV" style="width: 800px;  height: 52px; padding: 5px;" legend="Datos de Fecha de Nacimiento del Nacido Vivo" rendered="#{(err.id) eq 4}">
                                <table id="tabla1">
                                    <tr>
                                        <td style=" width: 350px;" align="left">
                                            <h:outputText value="Fecha de Nacimiento: " style="font-weight: bold; font-size: 11px;"/>
                                            <p:calendar id="fechaNacimiento" value="#{editarAnulacionController.fechaAControlar}" 
                                                        placeholder="#{campos.FormatoFechaPH}" required="true" requiredMessage="#{campos.FechaNacimientoM}" 
                                                        pattern="dd/MM/yyyy" navigator="true" locale="es" showOn="button" onkeypress="return permite(event, 'none')" 
                                                        style="#{util.WidthCalendar}" maxdate="#{editarAnulacionController.fechaSuperior}" mindate="#{editarAnulacionController.fechaInferior}"
                                                        title="Selección de fecha nacimiento del nacido vivo">
                                                <f:attribute value="#{editarAnulacionController.nacidoAEditar.fechaNacimNacViv}" name="fechaSis"/>
                                                <f:validator id="fechaNacAnu" validatorId="fechaNacimientoAnulacionValidator"/>
                                            </p:calendar>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset> 
                            <h:panelGroup rendered="#{(err.id) eq 4}">
                                <br/>
                            </h:panelGroup>
                            <p:fieldset id="sexoNacNV" style="width: 800px;  height: 52px; padding: 5px; " legend="Datos del Sexo del Nacido Vivo" rendered="#{(err.id) eq 3}">
                                <table id="tabla11">
                                    <tr>
                                        <td  align="left">
                                            <h:outputText value="Sexo: " style="font-weight: bold; font-size: 11px;"/>

                                            <h:panelGroup>
                                                <p:selectOneMenu id="fkIdSexoNv" value="#{editarAnulacionController.sexoAControlar}" required="true" requiredMessage="#{campos.SexoM}" style="#{util.WidthCombo}">
                                                    <f:selectItems value="#{sexoRenaviCDLController.itemsAvailableSelectOne}"/>
                                                    <f:ajax execute="@this"/>
                                                    <f:attribute value="#{editarAnulacionController.nacidoAEditar.fkIdSexoNv}" name="sexoSis"/>
                                                    <f:validator id="sexoNacAnu" validatorId="sexoAnulacionValidator"/>
                                                </p:selectOneMenu>
                                            </h:panelGroup>
                                        </td>
                                    </tr>
                                </table>
                            </p:fieldset> 
                            <h:panelGroup  rendered="#{(err.id) eq 3}">
                                <br/>
                            </h:panelGroup>
                            <p:fieldset id="madreNacNV" style="width: 800px;   padding: 5px; " legend="Datos de la Madre" rendered="#{(err.id) eq 1}">

                                    <tr>
                                        <td style=" width: 400px;height:21px " align="left">
                                            <h:outputText value="Nombre: " style="font-weight: bold; font-size: 11px;"/>

                                                <f:converter converterId="uperCaseConverter"/>
                                            </p:outputLabel>
                                        </td>
                                        <td  align="left">
                                            <h:outputText value="Cédula: " style="font-weight: bold; font-size: 11px;"/>
                                            <p:outputLabel id="cedulMad" value="#{editarAnulacionController.nacidoAEditar.fkCedulMad.cedulMad}" style="#{util.Width};font-size: 11px;"  />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style=" width: 350px;height:21px" align="left">
                                            <h:outputText value="Fecha de Nacimiento: " style="font-weight: bold; font-size: 11px;"/>
                                            <p:outputLabel id="fechaNacimMad" value="#{editarAnulacionController.nacidoAEditar.fkCedulMad.fechaNacimMad}" style="#{util.Width};font-size: 11px;"  >
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:outputLabel>
                                        </td>
                                        <td  align="left">
                                            <h:outputText value="Edad: " style="font-weight: bold; font-size: 11px;"/>
                                            <p:outputLabel id="edadMad" value="#{editarAnulacionController.nacidoAEditar.edadMad}" style="#{util.Width};font-size: 11px;" />
                                        </td>
                                    </tr>

                                                             style="width: 200px;height: 20px; font-size: 11px;" >
                                                <f:selectItems value="#{estadoCivilRenaviCDLController.itemsAvailableSelectOne}" var="item"/>
                                            </p:selectOneMenu>
                                            <p:message for="fkIdEstCivMad" display="#{util.DisplayMessage}"/>
                                        </td>
                                    </tr>   
                                    <tr>
                                        <td style=" width: 350px;height:21px" align="left">
                                            <h:outputText value="Condición Ciudadania: " style="font-weight: bold; font-size: 11px;"/>
                                            <p:outputLabel id="condicCedMad" value="#{editarAnulacionController.nacidoAEditar.condicCedMad}" style="#{util.UppercaseWidth} #{madreRenaviCDLController.hijoAux.condicCedMad.contains('FALLECIDO') ? 'background-color: #F7FE2E;':''};  font-size: 11px;">
                                                <f:converter converterId="uperCaseConverter"/>
                                            </p:outputLabel>
                                        </td>
                                        <td  align="left">
                                            <h:outputText value="Fecha Fallecimiento: " style="font-weight: bold; font-size: 11px;"/>
                                            <p:outputLabel id="fecFallecMad" value="#{editarAnulacionController.nacidoAEditar.fecFallecMad}" style="#{util.UppercaseWidth} #{not madreRenaviCDLController.hijoAux.fecFallecMad eq null ? 'background-color: #F7FE2E;':''};   font-size: 11px;">
                                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                            </p:outputLabel>
                                        </td>
                                    </tr>   
                                    <tr>
                                        <td style=" width: 350px;height:21px" align="left">
                                            <h:outputText value="Nombre de la Madre: " style="font-weight: bold; font-size: 11px;"/>
                                            <p:outputLabel id="nomMadreMad" value="#{editarAnulacionController.nacidoAEditar.fkCedulMad.nomMadreMad}" style="#{util.UppercaseWidth}; font-size: 11px;"  >
                                                <f:converter converterId="uperCaseConverter"/>
                                            </p:outputLabel> 
                                        </td>
                                        <td  align="left">
                                            <h:outputText value="Nombre del Padre: " style="font-weight: bold; font-size: 11px;"/>
                                            <p:outputLabel id="nomPadreMad" value="#{editarAnulacionController.nacidoAEditar.fkCedulMad.nomPadreMad}" style="#{util.UppercaseWidth}; font-size: 11px;">
                                                <f:converter converterId="uperCaseConverter"/>
                                            </p:outputLabel> 
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style=" width: 350px;height:20px" align="left">
                                            <h:outputText value="Nacionalidad: " style="font-weight: bold; font-size: 11px;"/>
                                            <p:outputLabel id="fkIdNacionalidad" value="#{editarAnulacionController.nacidoAEditar.fkIdNacMad}" style="#{util.UppercaseWidth}; font-size: 11px;">
                                                <f:converter converterId="uperCaseConverter"/>
                                            </p:outputLabel> 
                                        </td>
                                        <td  align="left">
                                            <h:outputText value="Identidad étnica: " style="font-weight: bold; font-size: 11px;"/>
                                            <h:outputText value="&nbsp;" style="font-weight: bold; font-size: 11px;"/>
                                            <h:panelGroup>
                                                <p:selectOneMenu id="fkIdIdeEtnMad" value="#{editarAnulacionController.nacidoAEditar.fkIdIdeEtnMad}" required="true" requiredMessage="#{campos.EtniaM}" style="width: 200px;height: 20px; font-size: 11px;" disabled="#{editarAnulacionController.nacidoAEditar.fkIdEstCivMad.descEstCiv eq null ? true:false}">
                                                    <f:selectItems value="#{identificacionEtnicaRenaviCDLController.itemsAvailableSelectOne}"/>
                                                </p:selectOneMenu>
                                                <p:message for="fkIdIdeEtnMad" display="#{util.DisplayMessage}"/>
                                            </h:panelGroup>
                                        </td>
                                    </tr>  
                                    <tr>
                                        <td style=" width:350px;height:20px;" align="left">
                                            <h:outputText value="Cod Pais: " style="font-weight: bold; font-size: 11px;"/>
                                            <p:outputLabel id="fkIdPaisMad" value="#{editarAnulacionController.nacidoAEditar.fkIdPaisMad}" style="#{util.UppercaseWidth}; font-size: 11px;">
                                                <f:converter converterId="uperCaseConverter"/>
                                            </p:outputLabel>
                                        </td>
                                        <td  align="left">
                                            <h:outputText value="Cod. Pais INEC: " style="font-weight: bold; font-size: 11px;"/>
                                            <p:outputLabel id="campoInecCodPaisMad" value="#{editarAnulacionController.nacidoAEditar.campoInecCodPaisMad}" style="#{util.Width}; font-size: 11px;"/>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td style=" width: 350px;height:20px;" align="left">
                                            <h:outputText value="Sabe Leer: " style="font-weight: bold; font-size: 11px;"/>
                                            <h:outputText value="&nbsp;" style="font-weight: bold; font-size: 11px;"/>
                                            <h:panelGroup>
                                                <p:selectOneMenu id="fkIdSabeLeerMad" value="#{editarAnulacionController.nacidoAEditar.fkIdSabeLeerMad}" required="true" requiredMessage="#{campos.SabeLeerEscribirM}"  valueChangeListener="#{editarAnulacionController.cambiarSabeLeer}" disabled="#{editarAnulacionController.nacidoAEditar.edadMad eq null or editarAnulacionController.nacidoAEditar.fkIdEstCivMad.descEstCiv eq null? true:false}" style="width: 200px;height: 20px; font-size: 11px;" >
                                                    <f:selectItems value="#{alfabetismoRenaviCDLController.itemsAvailableSelectOne}"/>
                                                    <f:ajax render="fkIdNivelInstr"/>
                                                </p:selectOneMenu>
                                                <p:message for="fkIdSabeLeerMad" display="#{util.DisplayMessage}"/>
                                            </h:panelGroup>
                                        </td>
                                        <td  align="left">
                                            <h:outputText value="Instrucción: " style="font-weight: bold; font-size: 11px;"/>
                                            <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px;"/>
                                             <h:panelGroup>
                                                <p:selectOneMenu id="fkIdNivelInstr" value="#{editarAnulacionController.nacidoAEditar.fkIdNivelInstr}" required="true" requiredMessage="#{campos.InstruccionAlcanzadaM}" style="width: 200px;height: 20px; font-size: 11px;" disabled="#{editarAnulacionController.nacidoAEditar.fkIdSabeLeerMad.idAlfb eq 2 or editarAnulacionController.nacidoAEditar.fkIdEstCivMad.descEstCiv eq null ? true:false}">
                                                    <f:selectItem itemLabel="#{campos.SeleccionarCombo}" itemValue="#{null}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{editarAnulacionController.nivelesInstruccion}" var="item" itemLabel="#{item.descrNivInst}" itemValue="#{item}"/>
                                                </p:selectOneMenu>
                                                <p:message for="fkIdNivelInstr" display="#{util.DisplayMessage}"/>
                                            </h:panelGroup>
                                        </td>
                                    </tr>  
                                </table>
                            </p:fieldset> 
                            <h:panelGroup rendered="#{(err.id) eq 1}">
                                <br/>
                            </h:panelGroup>
                            <p:fieldset id="residMacNV" legend="Residencia Habitual de la Madre" rendered="#{err.id eq 1}" style="width: 800px; padding: 5px; " >
                                <table id="tabla3">
                                    <tr>
                                        <td style=" width: 400px;height:21px " align="left">
                                            <p:outputLabel value="#{campos.NomPaisL}" for="fkIdPaisResidnMad"/>
                                            <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px;"/>
                                            <h:panelGroup>
                                                <p:selectOneMenu id="fkIdPaisResidnMad" value="#{editarAnulacionController.nacidoAEditar.fkIdPaisResidnMad}" filter="true" filterMatchMode="contains" required="true" requiredMessage="#{campos.PaisM}"
                                                                 valueChangeListener="#{editarAnulacionController.cambiarPaisResidnMad}"
                                                                 style="width: 200px;height: 20px; font-size: 11px;">
                                                    <f:selectItem itemLabel="#{campos.SeleccionarCombo}" itemValue="#{null}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{editarAnulacionController.listPais}" var="itemPais" itemLabel="#{itemPais.descPais}" itemValue="#{itemPais}"/>

                                                <p:message for="fkIdPaisResidnMad" display="#{util.DisplayMessage}"/>
                                            </h:panelGroup>

                                        <td></td>

                                                    <f:ajax execute="@this"/>
                                                </p:inputText>
                                                <p:message for="residnDirecMad" display="#{util.DisplayMessage}"/>
                                            </h:panelGroup>
                                        </td>
                                    </tr>

                                            <h:outputText value="&nbsp;&nbsp;" style="font-weight: bold; font-size: 11px;"/>

                                                <p:selectOneMenu id="residnProvdsMad" value="#{editarAnulacionController.provincia}"
                                                                 required="true" requiredMessage="#{campos.ProvinciaM}" valueChangeListener="#{editarAnulacionController.cambiarProvincia}"

                                                                 filter="true" filterMatchMode="contains">
                                                    <f:selectItem itemLabel="#{campos.SeleccionarCombo}" itemValue="#{null}" noSelectionOption="true"/>

                                                    <f:ajax render="residnCantdsMad residnParrdsMad"/>
                                                </p:selectOneMenu>
                                                <p:message for="residnProvdsMad" display="#{util.DisplayMessage}"/>
                                            </h:panelGroup>
                                        </td>  
                                        <td></td>
                                        <td>
                                            <h:outputText value="Localidad"  style="font-weight: bold; font-size: 11px;" />
                                            <h:outputText value="&nbsp;" style="font-weight: bold; font-size: 11px;"/>
                                            <h:panelGroup>
                                                <p:inputText id="residnLocalMad" value="#{editarAnulacionController.nacidoAEditar.residnLocalMad}" style="#{util.UppercaseWidth};font-size: 11px;" maxlength="50" >
                                                    <f:converter converterId="uperCaseConverter"/>
                                                    <f:ajax execute="@this"/>
                                                </p:inputText>
                                            </h:panelGroup>
                                        </td>
                                    </tr>
                                    <tr>

                                                                 required="true" requiredMessage="#{campos.CantonM}" valueChangeListener="#{editarAnulacionController.cambiarCanton}"
                                                                 style="width: 200px;height: 20px; font-size: 11px;" 
                                                                 filter="true" filterMatchMode="contains">
                                                    <f:selectItem itemLabel="#{campos.SeleccionarCombo}" itemValue="#{null}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{editarAnulacionController.cantones}" var="itemCant" itemLabel="#{itemCant.derscripcion}" itemValue="#{itemCant.codDpa}.- #{itemCant.derscripcion}"/>

                                                </p:selectOneMenu>
                                                <p:message for="residnCantdsMad" display="#{util.DisplayMessage}"/>
                                            </h:panelGroup>

                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr>

                                                                 style="width: 200px;height: 20px; font-size: 11px;" 
                                                                 filter="true" filterMatchMode="contains">
                                                    <f:selectItem itemLabel="#{campos.SeleccionarCombo}" itemValue="#{null}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{editarAnulacionController.parroquias}" var="itemParr" itemLabel="#{itemParr.derscripcion}" itemValue="#{itemParr.codDpa}.- #{itemParr.derscripcion}"/>
                                                    <f:ajax render="@this"/>
                                                </p:selectOneMenu>
                                                <p:message for="residnParrdsMad" display="#{util.DisplayMessage}"/>
                                            </h:panelGroup>

                                        <td></td>
                                    </tr>

                                <br/>

                                        </td>
                                    </tr>
