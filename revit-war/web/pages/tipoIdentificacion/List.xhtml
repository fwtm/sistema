<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoIdentificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoIdentificacionEmpty}" rendered="#{tipoIdentificacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoIdentificacionController.items.rowCount > 0}">
                    <h:outputText value="#{tipoIdentificacionController.pagination.pageFirstItem + 1}..#{tipoIdentificacionController.pagination.pageLastItem + 1}/#{tipoIdentificacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoIdentificacionController.previous}" value="#{bundle.Previous} #{tipoIdentificacionController.pagination.pageSize}" rendered="#{tipoIdentificacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoIdentificacionController.next}" value="#{bundle.Next} #{tipoIdentificacionController.pagination.pageSize}" rendered="#{tipoIdentificacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoIdentificacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoIdentificacionTitle_idTipIdent}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipIdent}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoIdentificacionTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoIdentificacionController.prepareView}" value="#{bundle.ListTipoIdentificacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoIdentificacionController.prepareEdit}" value="#{bundle.ListTipoIdentificacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoIdentificacionController.destroy}" value="#{bundle.ListTipoIdentificacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoIdentificacionController.prepareCreate}" value="#{bundle.ListTipoIdentificacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoIdentificacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
