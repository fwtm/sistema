<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../templates/temprincipal.xhtml">
        <ui:define name="body">
            <div align="center">
                <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/> 
                <p:dialog modal="true" widgetVar="statusDialog" header="#{util.Procesando}"   
                          draggable="false" closable="false" height="#{util.DialogHeight}" width="#{util.DialogWidth}">  
                    <h:graphicImage library="images" name="cargando.gif"/> 
                </p:dialog>
                <h:form id="form_cont">
                    <div align="center" style="margin-bottom: 7px; font-weight: bold; color: #565656; font-size: 1.1em;">
                        #{fallecidoCDUVController.tituloPantalla}
                    </div>
                    <p:tabView id="contTab" dynamic="true" activeIndex="#{fallecidoCDUVController.tabIndex}">
                        <p:tab disabled="#{fallecidoCDUVController.tabIndex eq 0 ? false:true}">
                            <f:facet name="title">
                                <p:graphicImage library="images/icons" name="cruz.png" height="20" width="20"/>
                                <br/>
                                <h:outputText value="#{campos.Difunto}" style="font-size: 0.8em;"/>
                            </f:facet>
                            <ui:include id="includeMadre" src="../fallecido/CreateF.xhtml"/>
                        </p:tab>
                        <p:tab disabled="#{fallecidoCDUVController.tabIndex eq 1 ? false:true}">
                            <f:facet name="title">
                                <p:graphicImage library="images/icons" name="carpeta.png" height="18" width="18"/>
                                <br/>
                                <h:outputText value="#{campos.DatosFalecimiento}" style="font-size: 0.8em;"/>
                            </f:facet>
                            <ui:include src="../fallecido/CreateDF.xhtml"/>
                        </p:tab>
                        <p:tab disabled="#{fallecidoCDUVController.tabIndex eq 2 ? false:true}">
                            <f:facet name="title">
                                <p:graphicImage library="images/icons" name="doctor.png" height="20" width="20"/>
                                <br/>
                                <h:outputText value="#{campos.Doctor}" style="font-size: 0.8em;"/>
                            </f:facet>
                            <ui:include src="../usuarioRenavi/CreateFallecidoD.xhtml"/>
                        </p:tab>
                    </p:tabView>
                    <div align="left" style="font-size: 11px; font-weight: bold; margin-top: 8px;">
                        Los campos marcados con <label style="color: #d12f19">*</label> son obligatorios.
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
