<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mostrar u Ocultar</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>
                        <p:outputLabel value="Fecha nacimiento:" for="fechaNacim"/>

                                    process="@this" update="contenedorLabel,contenedorComponente"/>
                        </p:calendar>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:panelGroup id="contenedorLabel">
                            <p:outputLabel value="ObservaciÃ³n:" for="contenedorComponente" 
                                           rendered="#{mostrarOcultarController.edad >= 18 ? true:false}"/>
                        </h:panelGroup>
                    </td>
                    <td>
                        <h:panelGroup id="contenedorComponente">
                            <p:inputTextarea rows="2" value="#{mostrarOcultarController.mensaje}"
                                             rendered="#{mostrarOcultarController.edad >= 18 ? true:false}"/>
                        </h:panelGroup>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
