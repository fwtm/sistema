<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../templates/temprincipal.xhtml">
        <ui:define name="body">
            <div align="center">
                <p:fieldset legend="#{campos.EditarTipoAistenciaL}" style="#{util.WidthPfieldset}" >

                    <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/> 
                    <p:dialog modal="true" widgetVar="statusDialog" header="#{util.Procesando}"

                        <h:graphicImage library="images" name="cargando.gif"/> 
                    </p:dialog>
                    <h:form id="hfrmEdtrDiaEspecial">
                        <p:growl id="messages" autoUpdate="true" life="#{util.GrowlLifeMin}"/>

                            <f:param value="ver" name="operacion"/>
                        </p:commandButton>
                        <br />
                        <br />
                        <h:commandLink action="#{tipoAsistenciaRenaviEVController.prepareList}" value="#{campos.VerTodos}" immediate="true"/>

            </div>

    </ui:composition>
