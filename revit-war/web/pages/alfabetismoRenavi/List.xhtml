<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../templates/temprincipal.xhtml">
        <ui:define name="body">
            <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/> 
            <p:dialog modal="true" widgetVar="statusDialog" header="#{util.Procesando}"   
                      draggable="false" closable="false" height="#{util.DialogHeight}" width="#{util.DialogWidth}">  
                <h:graphicImage library="images" name="cargando.gif"/> 
            </p:dialog>
            <h:form>
                <p:growl id="messages" autoUpdate="true" life="#{util.GrowlLifeMin}"/>
                <p:dataTable value="#{alfabetismoRenaviCDLController.items}" var="item" emptyMessage="#{campos.NoHayDatos}" scrollable="true" scrollHeight="200" resizableColumns="true" paginator="true" paginatorPosition="bottom" rows="20"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAlfabetismoRenaviTitle_idAlfb}"/>
                        </f:facet>
                        <h:outputText value="#{item.idAlfb}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAlfabetismoRenaviTitle_descAlfb}"/>
                        </f:facet>
                        <h:outputText value="#{item.descAlfb}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{alfabetismoRenaviController.prepareView}" value="#{bundle.ListAlfabetismoRenaviViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{alfabetismoRenaviController.prepareEdit}" value="#{bundle.ListAlfabetismoRenaviEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{alfabetismoRenaviController.destroy}" value="#{bundle.ListAlfabetismoRenaviDestroyLink}"/>
                    </p:column>
                </p:dataTable>
                <br />
                <h:commandLink action="#{alfabetismoRenaviController.prepareCreate}" value="#{bundle.ListAlfabetismoRenaviCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAlfabetismoRenaviIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
