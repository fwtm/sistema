<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateParentescoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateParentescoLabel_idPar}" for="idPar" />
                    <h:inputText id="idPar" value="#{parentescoController.selected.idPar}" title="#{bundle.CreateParentescoTitle_idPar}" required="true" requiredMessage="#{bundle.CreateParentescoRequiredMessage_idPar}"/>
                    <h:outputLabel value="#{bundle.CreateParentescoLabel_nombrePar}" for="nombrePar" />
                    <h:inputText id="nombrePar" value="#{parentescoController.selected.nombrePar}" title="#{bundle.CreateParentescoTitle_nombrePar}" required="true" requiredMessage="#{bundle.CreateParentescoRequiredMessage_nombrePar}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{parentescoController.create}" value="#{bundle.CreateParentescoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{parentescoController.prepareList}" value="#{bundle.CreateParentescoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateParentescoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
