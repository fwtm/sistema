<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListParentescoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListParentescoEmpty}" rendered="#{parentescoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{parentescoController.items.rowCount > 0}">
                    <h:outputText value="#{parentescoController.pagination.pageFirstItem + 1}..#{parentescoController.pagination.pageLastItem + 1}/#{parentescoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{parentescoController.previous}" value="#{bundle.Previous} #{parentescoController.pagination.pageSize}" rendered="#{parentescoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{parentescoController.next}" value="#{bundle.Next} #{parentescoController.pagination.pageSize}" rendered="#{parentescoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{parentescoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParentescoTitle_idPar}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListParentescoTitle_nombrePar}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{parentescoController.prepareView}" value="#{bundle.ListParentescoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{parentescoController.prepareEdit}" value="#{bundle.ListParentescoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{parentescoController.destroy}" value="#{bundle.ListParentescoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{parentescoController.prepareCreate}" value="#{bundle.ListParentescoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListParentescoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
