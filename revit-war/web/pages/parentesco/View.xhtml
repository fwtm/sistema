                <h:commandLink action="#{parentescoController.prepareCreate}" value="#{bundle.ViewParentescoCreateLink}" />

                <h:commandLink action="#{parentescoController.prepareList}" value="#{bundle.ViewParentescoShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewParentescoIndexLink}"/>
