<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoEdadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoEdadLabel_idTipEda}" for="idTipEda" />
                    <h:inputText id="idTipEda" value="#{tipoEdadController.selected.idTipEda}" title="#{bundle.CreateTipoEdadTitle_idTipEda}" required="true" requiredMessage="#{bundle.CreateTipoEdadRequiredMessage_idTipEda}"/>
                    <h:outputLabel value="#{bundle.CreateTipoEdadLabel_nombreTipEda}" for="nombreTipEda" />
                    <h:inputText id="nombreTipEda" value="#{tipoEdadController.selected.nombreTipEda}" title="#{bundle.CreateTipoEdadTitle_nombreTipEda}" required="true" requiredMessage="#{bundle.CreateTipoEdadRequiredMessage_nombreTipEda}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoEdadController.create}" value="#{bundle.CreateTipoEdadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoEdadController.prepareList}" value="#{bundle.CreateTipoEdadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoEdadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
