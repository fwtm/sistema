<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoEdadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoEdadLabel_idTipEda}" for="idTipEda" />
                    <h:inputText id="idTipEda" value="#{tipoEdadController.selected.idTipEda}" title="#{bundle.EditTipoEdadTitle_idTipEda}" required="true" requiredMessage="#{bundle.EditTipoEdadRequiredMessage_idTipEda}"/>
                    <h:outputLabel value="#{bundle.EditTipoEdadLabel_nombreTipEda}" for="nombreTipEda" />
                    <h:inputText id="nombreTipEda" value="#{tipoEdadController.selected.nombreTipEda}" title="#{bundle.EditTipoEdadTitle_nombreTipEda}" required="true" requiredMessage="#{bundle.EditTipoEdadRequiredMessage_nombreTipEda}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoEdadController.update}" value="#{bundle.EditTipoEdadSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoEdadViewLink}"/>
                <br />
                <h:commandLink action="#{tipoEdadController.prepareList}" value="#{bundle.EditTipoEdadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoEdadIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
